<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="code.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="page-layout grid-container ">
        <div class="header flex">
            <a href="" class="logo">SL</a>

            <div class="nav flex">
                <a href="">Reading List</a>
                <a href="">Browse</a>
                <a href="">Forum</a>
            </div>

            <img src="assets/account.svg" class="profile" alt="Person Icon" width="25px" height="25px">
        </div>

        <div class="sidebar flex column" style="padding-left: 100px;">
            <div class="search flex">
                <img src="assets/magnify.svg" alt="Magnifying Glass Icon" width="25px" >
                <input type="text" placeholder="Search">
            </div>
            <div class="filter flex column">
                <div>Reading</div>
                <div>Compeleted</div>
                <div>Plan to read</div>
            </div>
        </div>
        <div class="main flex column">
            <div class="empty">Your list is empty press the "+" to add your books!</div>
            <div class="reading flex column hidden">
                <table>
                    <caption>Reading</caption>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Rating</th>
                        <th>Status</th>
                    </tr>
                </table>
            </div>
            <div class="completed flex column hidden">
                <table>
                    <caption>Completed</caption>
                </table>
            </div>
            <div class="plan-to-read flex column hidden">
                <table>
                    <caption>Plan to read</caption>
                </table>
            </div>
        </div>
    </div>
    <button type="button" class="add">+</button>
    <dialog data-modal>
        <form action="/page" method="post" class="flex column">
            <div class="flex column">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title">
            </div>
            <div class="flex column">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author">
            </div>
            <div class="flex column">
                <label for="pages">Pages:</label>
                <input type="text" name="pages" id="pages">
            </div>
            <div class="flex column">
                <label for="rating">Rating:</label>
                <input type="number" name="rating" id="rating" min="0" max="10" step="0.5">
            </div>
            <div class="flex column">
                <label for="status">Status:</label>
                <select name="status" id="status">
                    <option value="completed">Completed</option>
                    <option value="reading">Reading</option>
                    <option value="plan-to-read">Plan to read</option>
                </select>
            </div>
            <button type="submit">Add</button>
            <button type="submit" formmethod="dialog">Cancel</button>
        </form>
    </dialog>
</body>
</html>
