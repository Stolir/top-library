<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="code.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="page-layout grid-container ">
        <div class="header flex">
            <a href="" class="logo">SL</a>

            <div class="nav flex">
                <a href="">Reading List</a>
                <a href="">Browse</a>
                <a href="">Forum</a>
            </div>

            <img src="assets/account.svg" class="profile" alt="Person Icon" width="25px" height="25px">
        </div>

        <div class="sidebar flex column" style="padding-left: 100px;">
            <div class="search flex">
                <img src="assets/magnify.svg" alt="Magnifying Glass Icon" width="25px" >
                <input type="text" placeholder="Search">
            </div>
            <div class="filter flex column">
                <div>All</div>
                <div>Reading</div>
                <div>Completed</div>
                <div>Plan to read</div>
            </div>
        </div>
        <div class="main flex column">
            <div class="empty">Your list is empty press the "+" to add your books!</div>
            <div class="reading flex column hidden">
                <table>
                    <caption>Reading</caption>
                    <thead>
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Author</th>
                            <th scope="col">Pages</th>
                            <th scope="col">Rating</th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="completed flex column hidden">
                <table>
                    <caption>Completed</caption>
                    <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Pages</th>
                        <th scope="col">Rating</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
                </table>
            </div>
            <div class="plan-to-read flex column hidden">
                <table>
                    <caption>Plan to read</caption>
                    <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Pages</th>
                        <th scope="col">Rating</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
                </table>
            </div>
        </div>
    </div>
    <button type="button" class="add">+</button>
    <dialog data-modal>
        <form action="/page" method="post" class="flex column">
            <div class="flex column">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" autocomplete="title" required>
                <span class="required"></span>
            </div>
            <div class="flex column">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" pattern="[A-Za-z ]+" autocomplete="author" title="Please enter a valid name" required>
                <span class="required"></span>
            </div>
            <div class="flex column">
                <label for="pages">Pages:</label>
                <input type="number" name="pages" id="pages" min="1" required>
            </div>
            <div class="flex column">
                <label for="rating">Rating:</label>
                <input type="number" name="rating" id="rating" min="0" max="10" step="0.5" required>
            </div>
            <div class="flex column">
                <label for="status">Status:</label>
                <select name="status" id="status" required>
                    <option value="" selected hidden disabled></option>
                    <option value="Completed">Completed</option>
                    <option value="Reading">Reading</option>
                    <option value="Plan to read">Plan to read</option>
                </select>
            </div>
            <button type="submit">Confirm</button>
            <button type="submit" formmethod="dialog">Cancel</button>
        </form>
    </dialog>

</body>
</html>
